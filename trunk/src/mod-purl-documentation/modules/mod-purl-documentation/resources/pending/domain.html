<script type="text/javascript">
//<![CDATA[

	var debugThisPage = false;
	
	// Number of forms on this page that need to be locked out
	// when the user is not logged in.
	var numNeedsAuth = 0;
	
	function normalizeDomainName(base, domain) {
		if(base.charAt(base.length - 1) != '/') {
			if(domain.charAt(0) != '/') {
				domain = '/' + domain;
			}
		} else {
			if(domain.charAt(0) == '/') {
				domain = domain.slice(1);
			}
		}
		
		return base + domain;
	}

	// POST function, to be called by multiple forms (one per domain to approve/deny).
	// Take a domain id, get the decision associated with the id and POST them to the server.
	function resolvePendingSubmit(id) {
		if ( id == "" | id == null ) {
			alert("ERROR: No domain id provided.");
			return false;
		} else {
			// Add a loading message to the transient div.
			signalLoadingPendingResults(id);
			
			decision = getSelectedRadio(id + "_decision");          
			urlVars = {}
			bodyVars = {
				decision: decision
			}
			
			// Use the id as the calling context to allow for addressing of the right elements.
			ajaxCaller.postVars(normalizeDomainName("/admin/pending/domain/",id), bodyVars, urlVars, onPendingResultsResponse, false, id);
		}
		return false;
	}

	// GET the list of pending domains.
	//       - Expect an XML doc that will need parsing to make into a series of HTML forms.
	// Send a Search command via HTTP GET.
	function loadPendingDomains() {
		signalLoadingPendingList();
		bodyVars = {}
		// GET the list of pending domain requests.
		ajaxCaller.get("/admin/pending/domain/", bodyVars, onPendingResponse, false, "Pending domains");

		// Show the login status in a div on the page.
		showLoginStatus('/docs/pending/domain.html');
		
		return false;
	}

//]]>
</script>
